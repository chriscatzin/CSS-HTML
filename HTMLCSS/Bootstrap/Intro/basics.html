<!DOCTYPE html>
<html>
<!-- Chris Catzin
     Last modified: April 24, 2020  -->
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.btn-success{
			background: : blue;
		}
	</style>
</head>
<body>
	<h1> Bootstrap Basics </h1>
	<button class="btn btn-success"> CLICK ME! </button>
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg"> Bootstrap Documents! </a>

	<div class="container">
		<div class="jumbotron">
			<h1> This is a JumboTron Example! </h1>
			<h2> Reviewing Bootstrap 3 and 4! </h2>
			<p> I am currently in quarantine working on reviewing Bootstrap! </p>

			<button class="btn btn-success btn-lg"> Click Me! </button>
		</div>

		<form>
  			<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  			</div>

  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1">
  			</div>

  			<div class="form-group">
  				<label for="exampleInputFile"> File Input </label>
  				<input id="exampleInputFile" type="file">
  				<p class="help-block"> Example block-level help text here! </p>
  			</div>

  			<div class="form-group form-check">
    			<input type="checkbox" class="form-check-input" id="exampleCheck1">
    			<label class="form-check-label" for="exampleCheck1">Check me out</label>
  			</div>

  			<div class="form-group form-check">
    			<input type="checkbox" class="form-check-input" id="exampleCheck1">
    			<label class="form-check-label" for="exampleCheck1">Check me out</label>
  			</div>
  			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!-- class="container" centers the jumbotron info on the webpage! -->
</body>
</html>
