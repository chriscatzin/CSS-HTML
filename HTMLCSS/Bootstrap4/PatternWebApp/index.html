<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="pattern.css">

    <title>Pattern Web App!</title>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <a href="" class="navbar-brand"><i class="fas fa-binoculars mr-2"></i>PATTERN</a>
        </div>
    </nav>

    <section id="header" class="jumbotron text-center">
        <h1 class="display-3">PATTERN</h1>
        <p class="lead">This Web Application allows developers to download and use different patterns for Web or Mobile Applications!</p>
        <a href="" class="btn btn-primary">Sign Up!</a>
        <a href="" class="btn btn-success">Login</a>
    </section>

    <section id="gallery">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="imgs/pattern1.jpeg" alt="">
                        <div class="hard-body">
                            <p class="card-text"> This image was captured in Los Angeles, CA.</p>
                            <button class="btn btn-outline-success btn-sm">Download</button>
                            <button class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="imgs/pattern2.jpeg" alt="">
                        <div class="hard-body">
                            <p class="card-text"> This image was captured in Chicago, Illinois.</p>
                            <button class="btn btn-outline-success btn-sm">Download</button>
                            <button class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="imgs/pattern3.jpeg" alt="">
                        <div class="hard-body">
                            <p class="card-text"> This image was captured in San Francisco, CA.</p>
                            <button class="btn btn-outline-success btn-sm">Download</button>
                            <button class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
